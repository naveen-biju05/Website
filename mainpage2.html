<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyBread (Employee)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .header {
            background-color: #000;
            color: #fff; 
            padding: 20px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }

        .header h1 {
            font-size: 48px;
            margin: 0; 
        }

        .logout-btn {
            background-color: #fff; 
            color: #000; 
            border: none;
            border-radius: 5px;
            padding: 10px 20px; 
            cursor: pointer;
            font-size: 16px; 
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #ddd;
        }

        .divider {
            height: 2px;
            background-color: #000; 
            margin-top: 10px; 
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; 
            margin-top: 20px;
        }

        .box {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer; 
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box h2 {
            margin-bottom: 10px;
        }

        .box p {
            font-size: 14px; 
            color: #777;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>DailyBread</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="divider"></div>

    <div class="container">
        <div class="box" onclick="window.location.href='job_offer.html'">
            <h2>Recruit Employee</h2>
            <p>Post job openings.</p>
        </div>
        
        <div class="box" onclick="window.location.href='internship.html'">
            <h2>Internship Announcements</h2>
            <p>Announce internships.</p>
        </div>

        <div class="box" onclick="alert('Applications feature coming soon!')">
            <h2>Applications</h2>
            <p>View applications.</p>
        </div>
    </div>

    <script>
      
      function logout() {
          localStorage.removeItem('username'); 
          alert('You have logged out successfully.');
          window.location.href = "index.html"; 
      }
    </script>

</body>
</html>
