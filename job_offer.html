<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job Offer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="job_offer.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <span class="create-your-job-offer">Post Your Job Offer</span>
            <br>
            <span class="fill-in-job-details">Fill in the details to post your job offer</span>
        </div>
        <div class="form">
            <div class="section">
                <div class="h">
                    <span class="job-details">Job Details</span>
                </div>
                <div class="form-grid">
                    <div class="label">
                        <span class="company-name">Company Name</span>
                    </div>
                    <input class="input" type="text" placeholder="Enter company name">

                    <div class="label">
                        <span class="job-description">Job Description</span>
                    </div>
                    <textarea class="textarea" placeholder="Describe the job role..."></textarea>

                    <div class="label">
                        <span class="educational-qualifications">Educational Qualifications Required</span>
                    </div>
                    <input class="input" type="text" placeholder="Enter qualifications">

                    <div class="label">
                        <span class="prior-job-experience">Prior Job Experience</span>
                    </div>
                    <input class="input" type="text" placeholder="Enter experience required">

                    <div class="label">
                        <span class="job-location">Job Location</span>
                    </div>
                    <input class="input" type="text" placeholder="Enter job location">

                    <div class="label">
                        <span class="salary-range">Salary Range (Given/Negotiable)</span>
                    </div>
                    <input class="input" type="text" placeholder="Enter salary range">
                </div>
            </div>

            <div class="container-45">
                <button class="submit-btn post-job-btn">Post Job Offer</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
