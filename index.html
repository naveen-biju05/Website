<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | DailyBread</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <h1 class="site-title">DailyBread</h1>
  <div class="wrapper">
    <!-- Employer Login Form -->
    <div class="login-form employer-login">
      <form id="employerLoginForm">
        <h1>Employer Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="account_creation.html">Register</a></p>
        </div>
      </form>
    </div>

    <!-- Normal Login Form -->
    <div class="login-form normal-login">
      <form id="normalLoginForm">
        <h1>Normal Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="account_creation.html">Register</a></p> 
        </div>
      </form>
    </div>
  </div>

  <script>
    // Handle login form submissions
    document.getElementById('employerLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = this.querySelector('input[type="text"]').value;
      const password = this.querySelector('input[type="password"]').value;

      // Validate credentials
      const storedPassword = localStorage.getItem(`employer_${username}`);
      if (storedPassword && storedPassword === password) {
          alert('Employer login successful!');
          window.location.href = "mainpage2.html"; // Redirect to main page for employers after login
      } else {
          alert('Invalid employer credentials.');
      }
    });

    document.getElementById('normalLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = this.querySelector('input[type="text"]').value;
      const password = this.querySelector('input[type="password"]').value;

      // Validate credentials
      const storedPassword = localStorage.getItem(`normal_${username}`);
      if (storedPassword && storedPassword === password) {
          alert('Normal user login successful!');
          window.location.href = "mainpage.html"; // Redirect to main page for normal users after login
      } else {
          alert('Invalid normal user credentials.');
      }
    });
  </script>

</body>
</html>
