<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Internship</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="internship.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <span class="create-your-internship-post">Post Your Internship</span>
            <br>
            <span class="fill-in-internship-details">Fill in the details to post your internship offer</span>
        </div>
        <div class="form">
            <div class="section">
                <div class="h">
                    <span class="internship-details">Internship Details</span>
                </div>

                <div class="label">
                    <span class="company-name">Company Name</span>
                </div>
                <input class="input" type="text" placeholder="Enter company name">

                <div class="label">
                    <span class="">Internship Post</span>
                </div>
                <textarea class="textarea" placeholder="Describe the internship..."></textarea>

                <div class="label">
                    <span class="">Experience Provided</span>
                </div>
                <textarea class="textarea" placeholder=""></textarea>

                <div class="label">
                    <span>Location</span>
                </div>
                <input class="input" type="text" placeholder="">
            </div>

            <div class="container-45">
                <button class="submit-btn post-internship-btn">Post Internship</button>
            </div>
        </div>
    </div>
    <script src=""></script> <!-- Add your JavaScript file if needed -->
</body>
</html>
